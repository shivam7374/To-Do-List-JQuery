<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1 align="center">TO-DO LIST</h1>
        <div class="row">
        <!-- Input Box -->
        <div class="col-md-7">
              <!-- md here makes it col-8 upto medium screen size -->
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter a new task">
                    <small id="newTaskHelp" class="form-text text-muted">A short description of your task.</small>
                </div>
            </div>

        <!-- Buttons -->
            <div class="col-md-5 row">
                <div class="col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col" id="btnAdd">
                        <i class="fa fa-plus"></i>    Add 
                    </button>
                </div>
                <div class="col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col" id="btnReset">
                        <i class="fa fa-backspace"></i>    Reset
                    </button>
                </div>
                <div class="col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col" id="btnSort">
                        <i class="fa fa-sort-amount-down"></i>    Sort 
                    </button>
                </div>
                <div class="col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col" id="btnCleanup">
                        <i class="fa fa-trash-alt"></i>    Cleanup
                    </button>
                </div>
                
            </div>
        </div>
        <!-- Task List  -->
        <ul class="m-2 row list-group" id="ulTasks">
            
        </ul>
    </div>

</body>
</html>
